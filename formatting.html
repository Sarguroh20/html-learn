<body>
    <!-- Comment -->
    <h1>Formatting 1</h1>
    <h1>Formatting 2</h1>
    <h1>Formatting 3</h1>

    <p>This is <b>important</b></p>
    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <em>important</em></p>
    <p>This is <small>important</small></p>
    <p>H<sub>2</sub>O</p>
    <p>a<sup>2</sup>b</p>
    <p>This word is <del>deleted</del></p>
    <p>I'm your <mark>highlighter</mark></p>

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>

    <h3 style="
    text-align: center; 
    background-color: magenta; 
    color: #fff;">Style me please!</h3>
