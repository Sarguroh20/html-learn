<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms One</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="fname">First name</label>
        <input type="text" placeholder="First name" name="" value="abc" id="fname">

        <!-- <input type="email" name="" id=""> -->
        <!-- <input type="password" name="" id=""> -->
        <!-- <input type="color" name="" id="" value="#11E0EE"> -->
        <input type="week" name="" id="">
        <input type="reset" value="reset">

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime text</option>
        </select>

        <!-- Rarely used -->
        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <input type="hidden" name="">

        <button type="submit">Submit</button>
    </form>
</body>

</html>
