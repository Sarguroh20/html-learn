<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            background-color: coral;
        }

        #green {
            background-color: chartreuse;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>

<body>
    <p class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, laborum.</p>

    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, sed.</p>

    <h1 class="red">Test 1</h1>
    <h3>Test 2</h3>

    <table>
        <tr>
            <th>Video Title</th>
            <th>Associated link / url</th>
        </tr>
        <tr>
            <th>Class Id Frame in HTML</th>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=LLx4TAK4VJj_W104"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <th>Head Tag in HTML</th>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/-wMbf3qVNsc?si=My2prCJBBMKEhxCm"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>

</html>
