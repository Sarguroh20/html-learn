<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #000;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #c8c7c7;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: yellow;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>United Arab Emirates</td>
            <td>UAE</td>
            <td>uae@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
    </table>

    <br />

    <table style="width: max-content;">
        <tr>
            <th colspan="3">Country</th>
            <td>UAE</td>
            <td>India</td>
        </tr>
        <tr>
            <th>Country Code</th>
            <td>UAE</td>
            <td>IN</td>
        </tr>
    </table>
</body>

</html>
